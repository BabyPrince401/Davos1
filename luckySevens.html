<!doctype html>
<html>
<head>
<title>Lucky Sevens</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script type="text/javascript" src="luckySevens.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style>
body {
  font-family: "comic sans ms";
}
h1 {
  font-weight: bold;
  text-align: center;
}
.form-group {
  text-align: center;
  font-size: 1.5em;
}
.btn {
  font-size: 1.3em;
}
.results {
  text-align: center;
}
hr {
  border: 3px solid;
}
table {
  width: 50%;
  margin: auto;
}
table, td {
  border: 3px solid black;
  padding: 5px;
}
thead {
  text-align: center;
}
tbody tr:nth-child(odd) {
  background-color: gray;
}

</style>
</head>

<body>
<div class="container-fluid">

<h1>Lucky Sevens!</h1>
<form name="luckySevens" onsubmit="return playGame();" >
  <div class="form-group row">
    <label for="bet" class="col-6 col-form-label" style="text-align:right">Starting Bet:</label>
    <div class="col-4"><input type="number" class="form-control" id="bet" placeholder="$0.00">
    </div>
  </div>
  <div class="form-group">
  <button type="submit" id="playButton" class="btn">Play</button>
</div>
</form>
<div id="results" style="display:none;">
<hr />
<table>
  <thead>
    <tr colspan="2">
      <th><h2>Results</h2></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Starting Bet</td>
      <td><span id="StartingBet"></span></td>
    </tr>
    <tr>
      <td>Total Rolls Before Going Broke</td>
      <td><span id="RollCount"></span></td>
    </tr>
    <tr>
      <td>Highest Amount Won</td>
      <td><span id="MoneyMax"></span></td>
    </tr>
    <tr>
      <td>Roll Count at Highest Amount Won</td>
      <td><span id="MaxRoll"></span></td>
    </tr>
  </tbody>
</table>

<form name="playAgain" onsubmit="return resetForm();" class="form-group">
<button type="submit" id="again" class="btn">Would you like to play again?</button>
</form>

</div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
